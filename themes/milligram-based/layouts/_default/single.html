{{ define "main" }}
    <h1>{{ .Title }}</h1>
    {{ .Content }}

    {{ if isset .Params "quakes" }}
        {{ partial "quakes.html" . }}
    {{ else if isset .Params "astros" }}
        {{ partial "astros.html" . }}
    {{ else if isset .Params "corona" }}
        {{ partial "corona.html" . }}
    {{ end }}
{{ end }}
